---
layout: none
---

<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [ ['$', '$'], ['\\(', '\\)'] ],
        displayMath: [ ['$$', '$$'], ['\\[', '\\]'] ],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <center>
        <a href="/">Home</a> ·
        <a href="/blog.html">Blog</a> ·
        <a href="/about.html">About</a>
      </center>
    </nav>
  </header>

  <hr>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
  <hr>
  <center>
    <small>
      <a href="{{ site.github_link }}">GitHub</a> ·
      <a href="{{ site.buymeacoffee_link }}">Buy me a coffee</a>
    </small>
  </center>
</footer>
</body>
</html>
